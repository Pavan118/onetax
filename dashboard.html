<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h2>Welcome, <span id="username"></span>!</h2>
  <button id="logoutBtn">Logout</button>
  <script>
    let loginuser = localStorage.getItem("loginInUser");

    if(!loginuser){
      window.location.href = "index.html"; // If not logged in, redirect to login
    } else {
      let userData = JSON.parse(localStorage.getItem(loginuser));
      if(userData){
        document.getElementById("username").textContent = userData.firstName;
      }
    }
    document.getElementById("logoutBtn").addEventListener("click", function(e){
      e.preventDefault();
      localStorage.removeItem("loginInUser"); // Remove the logged-in user
      window.location.href = "index.html"; // Go back to login page
    });
  </script>
</body>
</html>
